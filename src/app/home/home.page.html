<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     Google Map
    </ion-title>
    <ion-icon slot="end" name="alert-circle-sharp" style="font-size: 40px; margin: 20px;" (click)="onHintsClick()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding" >
  <div #map id="map"></div>    
</ion-content>
<ion-footer class="myColor">
  <ion-list>
    <ion-item>
      <ion-label position="floating" class="searchFiled">Enter Address</ion-label>
      <ion-input placeholder="Enter text" [(ngModel)]="address"></ion-input>
      <ion-button (click)="onSearch()" slot="end"   shape="round" size="default">
        <ion-icon slot="start" name="search" slot="icon-only"></ion-icon>
        </ion-button>
    </ion-item>
  </ion-list>
</ion-footer>
